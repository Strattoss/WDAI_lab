<main id="main">
    <img src="{{photo?.url}}">
    <article id="photo-details">
        <h2>Photo details:</h2>
        <p>Album ID: {{photo?.albumId}}</p>
        <p>Photo ID: {{photo?.id}}</p>
        <p>Title: {{photo?.title}}</p>
        <p>Source: {{photo?.url}}</p>
        <p>Thumbnail source: {{photo?.thumbnailUrl}}</p>
    </article>
</main>
