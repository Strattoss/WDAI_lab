<h1 style="text-align: center;">Purchased trips</h1>
<section id="purchases-list">
    <div *ngIf="purchases.length == 0; then noHistory else yesHistory"></div>
    <ng-template #noHistory>
        <h2>You haven't bought any tickets yet!</h2>
    </ng-template>
    <ng-template #yesHistory>
        <div class="trip" *ngFor="let purchase of sortedTrips()">
            <app-purchase-history-tile [purchase]="purchase"></app-purchase-history-tile>
        </div>
    </ng-template>
</section>
