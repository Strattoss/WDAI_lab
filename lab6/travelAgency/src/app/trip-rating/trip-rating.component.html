<main (mouseleave)="setRatingDivisor(-1)">
    <app-star class="square" *ngFor="let num of [0, 1, 2, 3, 4]" [ngStyle]="{'cursor': ratingDivisorMovable ? 'pointer' : 'unset'}"
        [ratingDivisor]="(isNaN(ratingDivisor)) ? -1 : ratingDivisor" [myNum]="num" (mouseenter)="setRatingDivisor(num)"
        (clickedStarEmitter)="clickedStar($event)"></app-star>
    <div *ngIf="ratingNum != undefined">
        &nbsp;({{ratingNum | number: '1.0-2'}})
    </div>
</main>
