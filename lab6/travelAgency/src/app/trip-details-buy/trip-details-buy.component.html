<div class="trip-reservation" *ngIf="trip != undefined">
    <div *ngIf="ifFreeSeatsAvailible(); then availibleFreeSeats else unavailibleFreeSeats">
    </div>
    <ng-template #availibleFreeSeats class="p-center">
        <p class="p-center" [ngStyle]="{'color': ifYellow() ? 'yellow' : ifRed() ? 'red' : 'black'}">ðŸ’º {{trip.freeSeats -
            numOfReservations}} seats left</p>
    </ng-template>
    <ng-template #unavailibleFreeSeats>
        <p class="p-center unavailibleFreeSeats">ðŸ’º No free seats</p>
    </ng-template>

    <div class="trip-reservation-panel">
        <div class="trip-reservation-buttons">
            <div *ngIf="ifFreeSeatsAvailible(); then showPlusButton else hideShowButton"></div>
            <ng-template #showPlusButton><button class="trip-reservation-button-plus"
                    (click)="deltaReservation(1)">âž•</button></ng-template>
            <ng-template #hideShowButton>
                <div style="width: 30px;"></div>
            </ng-template>
            <button class="trip-reservation-button-minus" (click)="deltaReservation(-1)">âž–</button>
        </div>
        <div *ngIf="trip.freeSeats == 0" style="text-align: center;">No free tickets!</div>
        <div *ngIf="trip.freeSeats != 0 && numOfReservations == 0" class="trip-reservation-num">
            Buy tickets!
        </div>
        <div *ngIf="trip.freeSeats != 0 && numOfReservations > 0" class="trip-reservation-num">
            You've chosen: {{numOfReservations}}</div>
    </div>
</div>
