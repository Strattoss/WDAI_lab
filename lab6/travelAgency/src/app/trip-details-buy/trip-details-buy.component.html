<section *ngIf="trip != undefined">
    <div *ngIf="ifFreeSeatsAvailible(); then availibleFreeSeats else unavailibleFreeSeats"></div>
    <ng-template #availibleFreeSeats>
        <p class="center" [ngStyle]="{'color': ifYellow() ? 'yellow' : ifRed() ? 'red' : 'black'}">
            ðŸ’º {{trip.freeSeats - numOfReservations}} seats left
        </p>
    </ng-template>
    <ng-template #unavailibleFreeSeats>
        <p class="center unavailibleFreeSeats">ðŸ’º No free seats</p>
    </ng-template>

    <section class="trip-reservation-panel">
        <div class="trip-reservation-buttons">
            <div *ngIf="ifFreeSeatsAvailible(); then showPlusButton else hideShowButton"></div>
            <ng-template #showPlusButton>
                <button class="trip-reservation-button-plus" (click)="deltaReservation(1)">âž•</button>
            </ng-template>
            <ng-template #hideShowButton>
                <div style="width: 30px;"></div>
            </ng-template>
            <button class="trip-reservation-button-minus" (click)="deltaReservation(-1)">âž–</button>
        </div>

        <p *ngIf="trip.freeSeats == 0; else freeSeats" class="center">No free tickets!</p>
        <ng-template #freeSeats>
            <p *ngIf="numOfReservations == 0; else reservationsCounter" class="trip-reservation-num">
                Add tickets to basket!
            </p>
            <ng-template #reservationsCounter>
                <p class="trip-reservation-num">Tickets in basket: {{numOfReservations}}</p>
            </ng-template>
        </ng-template>

    </section>
</section>
