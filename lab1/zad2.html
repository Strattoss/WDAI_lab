<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="style_zad2.css" rel="stylesheet">
        <title>Grid display</title>
    </head>

    <body style="background-color: rgb(160, 160, 160);">
        <div class="grid-container">
            <header class="grid-item dark-greey" style="grid-column: 1 / 5;">
                Top strony<br>
                <img src="img/eyes.jpg" style="float: left;width:200px;height:130px;">
            </header>
            <nav class="grid-item light-grey">Strona główna</nav>
            <nav class="grid-item light-grey">galeria</nav>
            <nav class="grid-item light-grey">lokalizacja</nav>
            <nav class="grid-item light-grey">kontakt</nav>
            <aside class="grid-item light-grey" style="text-align:unset;">lewa kolumna</aside>
            <main class="grid-item light-grey" style="grid-column: 2 / 5; text-align: unset;">zawartość strony</main>
            <footer class="grid-item dark-greey" style="grid-column: 1 / 5;">stopka</footer>
        </div>
    </body>
</html>
