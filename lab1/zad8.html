<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<form>
    <label for="account_num">Numer konta bankowego: </label>
    <input type="text" id="account_num" name="account_num" style="width: 250px;" required pattern="[0-9]{26}">
    <br><br>

    <label for="name">Imię: </label>
    <input type="text" id="name" name="name" required pattern="[A-Za-z]{1,}">
    <br><br>

    <label for="surname">Nazwisko: </label>
    <input type="text" id="surname" name="surname" required pattern="[A-Za-z]{1,}">
    <br><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="address">Adres: </label>
    <input type="text" id="address" name="addreess" required pattern="[A-Z a-z]{1,}">
    <br><br>

    <label for="postal-code">Kod pocztowy: </label>
    <input type="text" id="postal-code" name="postal-code" required pattern="[0-9]{2}-[0-9]{3}">
    <br><br>

    <label for="city">Miasto</label>
    <input id="city" name="city" list="cities" style="width: 100px;" required>
    <datalist id="cities">
        <option value="Kraków">
        <option value="Warszawa">
        <option value="Poznań">
        <option value="Gdańsk">
        <option value="Wrocław">
    </datalist>
    <br><br>

    <label for="money-ammount">Kwota przelewu: </label>
    <input type="number" min="0" step="0.01" id="money-ammount" name="money-ammount" required>
    <br><br>

    <label for="transaction-date">Imię: </label>
    <input type="date" id="transaction-date" name="transaction-date" required>
    <br><br>

    <button type="submit">Wyślij</button>
</form>

<body>

</body>

</html>
