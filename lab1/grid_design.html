<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="style_grid_design.css" rel="stylesheet">
        <title>Grid display</title>
    </head>

    <body style="background-color: rgb(160, 160, 160);">
        <div class="grid-container">
            <div class="grid-item dark-greey" style="grid-column: 1 / 5;">Top strony</div>
            <div class="grid-item light-grey">Strona główna</div>
            <div class="grid-item light-grey">galeria</div>
            <div class="grid-item light-grey">lokalizacja</div>
            <div class="grid-item light-grey">kontakt</div>
            <div class="grid-item light-grey" style="text-align:unset;">lewa kolumna</div>
            <div class="grid-item light-grey" style="grid-column: 2 / 5; text-align: unset;">zawartość strony</div>
            <div class="grid-item dark-greey" style="grid-column: 1 / 5;">stopka</div>
        </div>
    </body>
</html>
