<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link href="style_zad2.css" rel="stylesheet">
        <title>Grid display</title>
    </head>

    <body style="background-color: rgb(160, 160, 160);">
        <div class="grid-container">
            <header class="grid-item dark-greey" style="grid-area: topstrony;">
                Top strony<br>
                <img src="../img/eyes.jpg" style="float: left;width:200px;height:130px;">
            </header>
            <nav class="grid-item light-grey" style="grid-area: stronaglowna;">Strona główna</nav>
            <nav class="grid-item light-grey" style="grid-area: galeria;">galeria</nav>
            <nav class="grid-item light-grey" style="grid-area: lokalizacja;">lokalizacja</nav>
            <nav class="grid-item light-grey" style="grid-area: kontakt;">kontakt</nav>
            <aside class="grid-item light-grey" style="grid-area: lewakolumna;">lewa kolumna</aside>
            <main class="grid-item light-grey" style="grid-area: zawartoscstrony;">zawartość strony</main>
            <footer class="grid-item dark-greey" style="grid-area: stopka;">stopka</footer>
        </div>
    </body>
</html>
