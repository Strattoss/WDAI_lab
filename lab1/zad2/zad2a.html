<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_zad2a.css">
        <title>Grid design zad2a</title>
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-item" style="grid-row: 1; grid-column: 1/3;"><p>Jeden</p></div>
            <div class="grid-item" style="grid-row: 1/3; grid-column: 2/4;"><p>Dwa</p></div>
            <div class="grid-item" style="grid-row: 2/5; grid-column: 1;"><p>Trzy</p></div>
            <div class="grid-item" style="grid-row: 3/4; grid-column: 3/4;"><p>Cztery</p></div>
            <div class="grid-item" style="grid-row: 4; grid-column: 2;"><p>Pięć</p></div>
            <div class="grid-item" style="grid-row: 4; grid-column: 3;"><p>Sześć</p></div>

        </div>
    </body>
</html>
